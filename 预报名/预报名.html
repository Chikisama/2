<!DOCTYPE html>
<html>
<head>
	<title>广东省招考招生网上预报名系统</title>
	<link rel="stylesheet" type="text/css" href="预报名.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
</head>
<body>
	<div class="title">
		<p class="tit">广东省招考招生网上预报名系统</p>
		<span>Guangdong self-study examination online registration system</span>
	</div>
	<div class="chart">
		<form action="" method="get" name="sign">
			<div class="school">
				<div class="titname"><span>院校</span></div>
				<div class="sele">
					<select class="opt">
						<option>华南理工大学</option>
						<option>华南师范大学</option>
						<option>暨南大学</option>
						<option>广东外语外贸大学</option>
						<option>汕头大学</option>
						<option>广东财经大学</option>
					</select>
				</div>
			</div>
			<div class="major">
				<div class="titname"><span>专业</span></div>
				<div class="sele">
					<select class="opt">
						<option>计算机科学与技术</option>
						<option>土木工程</option>
						<option>工程管理</option>
						<option>数字媒体艺术</option>
						<option>汽车服务工程</option>
					</select>
				</div>
			</div>
			<div class="choice">
				<div class="college">
					<span>报考层次：</span> 　
					<div class="line1"><input type="radio" name="college" id="col" checked="checked"><label for="col"></label><span>专科/独立本科</span></div>
					<div class="line2"><input type="radio" name="college" id="col"><label for="col"></label><span>专升本</div>
				</div>
				<br />
				<div class="edu">
					<span>类别：</span>　　
					<div class="line1"><input type="radio" name="edu" id="edu" checked="checked"><label for="edu"></label><span>自学考试</span></div>
					<div class="line2"><input type="radio" name="edu" id="edu"><label for="edu"></label><span>成人高考</span></div>
					<br />
					<div class="line3"><input type="radio" name="edu" id="edu"><label for="edu"></label><span>远程教育</span></div>
				</div>
			</div>
			<div class="infor">
				<div class="name"><div class="na"><span> 姓名：</span><input type="text" placeholder="请填写您的姓名" required></div></div>
				<div class="tel"><div class="te"><span> 电话：</span><input type="tel" placeholder="请填写您的联系电话" required></div></div>
			</div>
			<div class="butt">
				<div class="next"><input type="submit" name="submit" value="下一步"></div>
				<div class="rewrite"><input type="reset" name="reset" value="重新填写"></div>
			</div>
		</form>
	</div>
	<div class="tips"><a href="#"><span>预报名注意事项</span></a></div>
	<div class="copyright">
		<span>Copyright &copy; 2008-2018 All right reserved.</span>
		<span>主办单位：广东省招考招生网</span>
		<span>版权所有：广东省招考招生预报中心</span>
	</div>
	<div id="background" class="back">
		<div class="hidecontent">
			<ul>
				<li>华南理工大学<input type="radio" name="univercity" id="uni" checked="checked"><label for="uni"></label></li>
				<li>华南师范大学<input type="radio" name="univercity" id="uni"><label for="uni"></label></li>
				<li>暨南大学<input type="radio" name="univercity" id="uni"><label for="uni"></label></li>
				<li>广东外语外贸大学<input type="radio" name="univercity" id="uni"><label for="uni"></label></li>
				<li>汕头大学<input type="radio" name="univercity" id="uni"><label for="uni"></label></li>
				<li>广东财经大学<input type="radio" name="univercity" id="uni"><label for="uni"></label></li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="jquery-1.3.2.js"></script>
	<script type="text/javascript" src="预报名.js"></script>
</body>
</html>
